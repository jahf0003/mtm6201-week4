<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive-images</title>
</head>
<body>
    <div class="container">
        <h1>Responsive Images</h1>

        <section>
            <h2> Same image different sizes</h2>
            <img src="https://placehold.co/320x180" alt="a-place-holder " class="placeholder-1"
            srcset="https://placehold.co/480x270 480w,
            https://placehold.co/720x405 720w,
            https://placehold.co/960x540 1280w"
            sizes=" (max-width: 480px) 530px,
            (max-width: 720px) 770px,
            (max-width: 960px) 1100px,">
        </section>

        <section>
            <h2> Same image different resolutions</h2>
            <img src="https://placehold.co/320x180" alt="a-place-holder" class="resolutions"
            srcset="https://placehold.co/400x400,
            https://placehold.co/600x600 2x,
            https://placehold.co/900x900 3x,">
            
        </section>

    </div>
</body>
</html>
